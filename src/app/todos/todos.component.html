<table mat-table [dataSource]="tableDatasource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let todo">{{ todo.id }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let todo">{{ todo.title }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let todo">{{ todo.description }}</td>
  </ng-container>

  <ng-container matColumnDef="archived">
    <th mat-header-cell *matHeaderCellDef>Archived</th>
    <td mat-cell *matCellDef="let todo">{{ todo.archived }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-raised-button (click)="openTodoFormDialog(null)">
        + Add Todo
      </button>
    </th>
    <td mat-cell *matCellDef="let todo">
      <button mat-raised-button (click)="deleteTodo(todo.id)">Delete</button>
      <button mat-raised-button (click)="openTodoFormDialog(todo)">Edit</button>
      <button mat-raised-button (click)="toggleTodoArchivedState(todo)">
        {{ todo.archived ? "Restore" : "Archive" }}
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    [ngClass]="{ archived: row.archived }"
  ></tr>
</table>
